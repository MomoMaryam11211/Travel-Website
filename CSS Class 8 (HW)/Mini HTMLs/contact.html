<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="../Style/contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Start">
        <h2>Contact Us</h2>
        <p>Lorem ipsum dolor sit amet</p>
    </div>
    <div class="form">
    <form>
        <label>First Name</label>
        <input type="text" placeholder="Your First Name" name="FirstName"/>
        <label>Last Name</label>
        <input type="text"  placeholder="Your Last Name" name="LastName"/>
        <label>Phone Number</label>
        <input type="number"  placeholder="Your Phone Number" name="PhoneNumber"/> 
        <label>Country You Want To Visit</label>
        <select name="Country">
            <option value="usa">United States Of America</option>
            <option value="australia">Australia</option>
            <option value="uae">United Arab Emirates</option>
            <option value="uk">United Kingdom</option>
            <option value="newzealand">New Zealand</option>
            <option value="maldives">Maldives</option>
            <option value="canada">Canada</option>
            <option value="pakistan">Pakistan</option>
            <option value="india">India</option>
            <option value="saudiaarabia">Saudi Arabia</option>
        </select>
        <label>Message</label>
        <textarea  placeholder="Type Your Message Here..." name="Message">

        </textarea>
        <input type="submit" value="Submit"/>
        </form>
        </div>
</body>
</html>
